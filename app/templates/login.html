{% extends "base.html" %}

{% block title %}Log In â€” HireMe Pro{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Welcome back</h2>
        <p class="auth-subtitle">Log in to manage your resumes.</p>

        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                       placeholder="jane@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Your password">
            </div>

            <button type="submit" class="btn-primary btn-full">Log in</button>
        </form>

        <p class="auth-footer">No account yet? <a href="{{ url_for('main.register') }}">Sign up</a></p>
    </div>
</section>
{% endblock %}
