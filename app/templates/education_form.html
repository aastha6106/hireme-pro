{% extends "base.html" %}

{% block title %}
    {% if entry %}Edit Education{% else %}Add Education{% endif %} â€” HireMe Pro
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card resume-form-card">
        {% if entry %}
            <h2>Edit Education</h2>
        {% else %}
            <h2>Add Education</h2>
        {% endif %}
        <p class="auth-subtitle">{{ resume.title }}</p>

        <form method="POST" action="{% if entry %}{{ url_for('main.edit_education', id=entry.id) }}{% else %}{{ url_for('main.add_education', resume_id=resume.id) }}{% endif %}">
            <div class="form-group">
                <label for="school">School / Institution</label>
                <input type="text" id="school" name="school" required
                       placeholder="e.g. University of California"
                       value="{{ entry.school if entry else '' }}">
            </div>

            <div class="form-group">
                <label for="degree">Degree / Certificate</label>
                <input type="text" id="degree" name="degree"
                       placeholder="e.g. B.S. Computer Science"
                       value="{{ entry.degree if entry else '' }}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="text" id="start_date" name="start_date"
                           placeholder="e.g. Sep 2018"
                           value="{{ entry.start_date if entry else '' }}">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="text" id="end_date" name="end_date"
                           placeholder="e.g. Jun 2022 or Present"
                           value="{{ entry.end_date if entry else '' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description (optional)</label>
                <textarea id="description" name="description" rows="4"
                          placeholder="Relevant coursework, honors, activities...">{{ entry.description if entry else '' }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary btn-full">
                    {% if entry %}Save Changes{% else %}Add Education{% endif %}
                </button>
                <a href="{{ url_for('main.resume_detail', id=resume.id) }}" class="btn-secondary btn-full">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
