{% extends "base.html" %}

{% block title %}
    {% if entry %}Edit Skill{% else %}Add Skill{% endif %} â€” HireMe Pro
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card resume-form-card">
        {% if entry %}
            <h2>Edit Skill</h2>
        {% else %}
            <h2>Add Skill</h2>
        {% endif %}
        <p class="auth-subtitle">{{ resume.title }}</p>

        <form method="POST" action="{% if entry %}{{ url_for('main.edit_skill', id=entry.id) }}{% else %}{{ url_for('main.add_skill', resume_id=resume.id) }}{% endif %}">
            <div class="form-group">
                <label for="name">Skill Name</label>
                <input type="text" id="name" name="name" required
                       placeholder="e.g. Python, Project Management, Figma"
                       value="{{ entry.name if entry else '' }}">
            </div>

            <div class="form-group">
                <label for="level">Proficiency (optional)</label>
                <select id="level" name="level">
                    <option value="" {% if not entry or not entry.level %}selected{% endif %}>Select level</option>
                    <option value="Beginner" {% if entry and entry.level == 'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if entry and entry.level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if entry and entry.level == 'Advanced' %}selected{% endif %}>Advanced</option>
                    <option value="Expert" {% if entry and entry.level == 'Expert' %}selected{% endif %}>Expert</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary btn-full">
                    {% if entry %}Save Changes{% else %}Add Skill{% endif %}
                </button>
                <a href="{{ url_for('main.resume_detail', id=resume.id) }}" class="btn-secondary btn-full">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
